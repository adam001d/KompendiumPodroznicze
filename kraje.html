<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraje - Kompendium Podróżnicze</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Kompendium Podróżnicze
                </a>
                <nav class="main-nav">
                    <a href="kraje.html" class="nav-link active">Kraje</a>
                    <a href="miasta.html" class="nav-link">Miasta</a>
                    <a href="atrakcje.html" class="nav-link">Atrakcje</a>
                    <a href="galeria.html" class="nav-link">Galeria</a>
                </nav>
                <div class="header-actions">
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Szukaj krajów...">
                    </div>
                    <button class="theme-toggle" id="themeToggle" title="Przełącz motyw" aria-label="Przełącz między trybem jasnym a ciemnym">
                        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Breadcrumbs -->
        <div class="breadcrumbs">
            <div class="container">
                <a href="index.html">Home</a>
                <span>/</span>
                <span>Kraje</span>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Filtry -->
            <div class="filters-bar">
                <select id="filterContinent" class="filter-select">
                    <option value="">Wszystkie kontynenty</option>
                    <option value="europa">Europa</option>
                    <option value="azja">Azja</option>
                    <option value="afryka">Afryka</option>
                    <option value="ameryka-polnocna">Ameryka Północna</option>
                    <option value="ameryka-poludniowa">Ameryka Południowa</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>

            <!-- Statystyki -->
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value" id="totalCountries">0</span>
                    <span class="stat-label">Krajów</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalPopulation">0</span>
                    <span class="stat-label">Ludności</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalUNESCO">0</span>
                    <span class="stat-label">Obiektów UNESCO</span>
                </div>
            </div>

            <!-- Kontrolki sortowania i widoku -->
            <div class="controls-bar">
                <div class="view-options">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
                <select id="sortBy" class="sort-select">
                    <option value="name">Nazwa A-Z</option>
                    <option value="population">Populacja</option>
                    <option value="area">Powierzchnia</option>
                    <option value="unesco">Obiekty UNESCO</option>
                    <option value="tourists">Turyści</option>
                </select>
            </div>

            <!-- Lista krajów -->
            <div class="countries-grid" id="countriesGrid">
                <!-- Dynamicznie ładowane kraje -->
            </div>
                    <button class="back-button" id="backButton">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Powrót do listy
                    </button>
            <!-- Szczegóły kraju -->
            <div class="country-detail" id="countryDetail" style="display: none;">
                <div id="countryContent"></div>
            </div>
        </main>

        <!-- Loading -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Ładowanie krajów...</p>
        </div>

    </div>

    <script src="js/theme.js"></script>
    <script src="js/flags.js"></script>
    <script src="js/countries.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
