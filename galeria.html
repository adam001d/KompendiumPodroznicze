<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Kompendium Podróżnicze</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Kompendium Podróżnicze
                </a>
                <nav class="main-nav">
                    <a href="kraje.html" class="nav-link">Kraje</a>
                    <a href="miasta.html" class="nav-link">Miasta</a>
                    <a href="atrakcje.html" class="nav-link">Atrakcje</a>
                    <a href="galeria.html" class="nav-link active">Galeria</a>
                </nav>
                <div class="header-actions">
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Szukaj zdjęć...">
                    </div>
                    <button class="settings-btn" id="settingsBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Breadcrumbs -->
        <div class="breadcrumbs">
            <div class="container">
                <a href="index.html">Home</a>
                <span>/</span>
                <span>Galeria</span>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Filtry -->
            <div class="gallery-filters">
                <button class="filter-tag active" data-filter="all">
                    Wszystkie
                </button>
                <button class="filter-tag" data-filter="kraje">
                    Kraje
                </button>
                <button class="filter-tag" data-filter="miasta">
                    Miasta
                </button>
                <button class="filter-tag" data-filter="atrakcje">
                    Atrakcje
                </button>
                <select id="filterCountry" class="filter-select">
                    <option value="">Wszystkie kraje</option>
                </select>
                <select id="sortBy" class="filter-select">
                    <option value="recent">Najnowsze</option>
                    <option value="popular">Popularne</option>
                    <option value="name">Nazwa A-Z</option>
                </select>
            </div>

            <!-- Statystyki -->
            <div class="gallery-stats">
                <div class="stat-item">
                    <i class="fas fa-images"></i>
                    <span id="totalPhotos">0</span> zdjęć
                </div>
                <div class="stat-item">
                    <i class="fas fa-camera"></i>
                    <span id="totalPhotographers">0</span> fotografów
                </div>
            </div>

            <!-- Grid zdjęć -->
            <div class="photos-masonry" id="photosGrid">
                <!-- Dynamicznie ładowane zdjęcia -->
            </div>

            <!-- Load More -->
            <div class="load-more-container">
                <button class="btn-load-more" id="loadMore">
                    <i class="fas fa-plus"></i>
                    Załaduj więcej
                </button>
            </div>
        </main>

        <!-- Lightbox -->
        <div class="lightbox-gallery" id="lightboxGallery" style="display: none;">
            <div class="lightbox-overlay"></div>
            <div class="lightbox-container">
                <button class="lightbox-close" id="lightboxClose">
                    <i class="fas fa-times"></i>
                </button>
                <button class="lightbox-prev" id="lightboxPrev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="lightbox-next" id="lightboxNext">
                    <i class="fas fa-chevron-right"></i>
                </button>
                
                <div class="lightbox-content">
                    <img id="lightboxImage" src="" alt="">
                    <div class="lightbox-info">
                        <h3 id="lightboxTitle"></h3>
                        <p id="lightboxDescription"></p>
                        <div class="lightbox-meta">
                            <span id="lightboxAuthor"></span>
                            <span id="lightboxDate"></span>
                        </div>
                        <div class="lightbox-tags" id="lightboxTags"></div>
                        <div class="lightbox-links" id="lightboxLinks"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Ładowanie galerii...</p>
        </div>
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>
