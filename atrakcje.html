<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrakcje - Kompendium Podróżnicze</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header - ZAKTUALIZOWANY -->
        <header class="header">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Kompendium Podróżnicze
                </a>
                
                <nav class="main-nav">
                    <a href="kraje.html" class="nav-link">Kraje</a>
                    <a href="miasta.html" class="nav-link">Miasta</a>
                    <a href="atrakcje.html" class="nav-link active">Atrakcje</a>
                    <a href="galeria.html" class="nav-link">Galeria</a>
                </nav>
                <div class="header-actions">
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Szukaj atrakcji...">
                    </div>
                    <button class="theme-toggle" id="themeToggle" title="Przełącz motyw" aria-label="Przełącz między trybem jasnym a ciemnym">
                        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- DODANE: Breadcrumbs -->
        <div class="breadcrumbs">
            <div class="container">
                <a href="index.html">Home</a>
                <span>/</span>
                <span>Atrakcje</span>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Filtry -->
            <div class="filters-bar">
                <select id="filterCategory" class="filter-select">
                    <option value="">Wszystkie kategorie</option>
                    <option value="budynki">Budynki</option>
                    <option value="muzea">Muzea</option>
                    <option value="parki">Parki</option>
                    <option value="pomniki">Pomniki</option>
                    <option value="mosty">Mosty</option>
                    <option value="place">Place</option>
                </select>
                <select id="filterCountry" class="filter-select">
                    <option value="">Wszystkie kraje</option>
                </select>
            </div>

            <!-- Statystyki -->
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value" id="totalAttractions">0</span>
                    <span class="stat-label">Atrakcji</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalCountriesWithAttractions">0</span>
                    <span class="stat-label">Krajów</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="unescoCountAttractions">0</span>
                    <span class="stat-label">UNESCO</span>
                </div>
            </div>

            <!-- Kontrolki sortowania i widoku -->
            <div class="controls-bar">
                <div class="view-options">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
                <select id="sortBy" class="sort-select">
                    <option value="name">Nazwa</option>
                    <option value="height">Wysokość</option>
                    <option value="year">Rok budowy</option>
                    <option value="visitors">Turyści</option>
                </select>
            </div>
            <!-- List View -->
            <div class="buildings-grid" id="buildingsGrid">
                <!-- Buildings will be loaded here -->
            </div>

            <!-- Detail View -->
                                 <button class="back-button" id="backButton">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Powrót do listy
                    </button>
            <div class="building-detail" id="buildingDetail" style="display: none;">
                <div id="detailContent"></div>
                
                <!-- Navigation between buildings -->
                <div class="building-navigation" id="buildingNav" style="display: none;">
                    <button class="nav-btn" id="prevBuilding">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                        Poprzedni
                    </button>
                    <button class="nav-btn" id="nextBuilding">
                        Następny
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <!-- Loading Spinner - BEZ ZMIAN -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Ładowanie danych...</p>
        </div>

        <!-- Error Message - BEZ ZMIAN -->
        <div class="error-message" id="errorMessage" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <h3>Wystąpił błąd</h3>
            <p id="errorText"></p>
        </div>

    </div>

    <script src="js/theme.js"></script>
    <script src="js/flags.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
